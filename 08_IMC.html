<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
    let peso = Number(prompt(`Informe seu peso em KG`).replace(",", "."));
    let altura = Number(prompt(`Informe sua altura em Metros`).replace(",", "."));


    //Processamento
    function imc (peso, altura){
        alert(`IMC = ${peso / (altura**2)}`);
    }


    //Saída
    imc(peso, altura)

</script>
