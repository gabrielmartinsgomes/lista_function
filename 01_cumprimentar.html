<script>
    /*
    Problema: Cumprimentar
    Desenvolva um programa que contenha uma função que apresente um cumprimento para o usuário, mostrando a seguinte mensagem:
    "Bom dia, Visitante!"
    *Substitua a palavra Visitante pelo nome do usuário, que será fornecido pelo próprio usuário.
    */

    //Entrada
    let cumprimento = function(){
        let horaAtual = new Date().getHours();
        if(horaAtual < 12) {
            return 'Bom dia';
        }
        else if(horaAtual < 18){
            return 'Boa tarde';
        }
        else {
            return 'Boa noite';
        }
    }
    let nome = ""

    function saudacao(msg, nome) {
        alert(`${msg} ${nome}`);
    }

    saudacao(cumprimento(),  nome = prompt(`Informe seu nome`) )

    //Processamento


    //Saída
    </script>
